<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<form action="5-success.html" method="post">
<h1>Customer Registration</h1>
<label>Name</label><br>
<input type="text" name="name" placeholder="Enter Name"><br>
<label>Email</label><br>
<input type="email" name="email" placeholder="Enter Email"><br>
<label>Mobile</label><br>
<input type="number" name="mobile" placeholder="Enter Mobile"><br>
<label>Sex</label><br>
Male :<input type="radio" name="sex" id="male">
Female :<input type="radio" name="sex" id="female">
<br>
<label>Qualification</label><br>
UG :<input type="checkbox" name="ug" id="ug">
PG :<input type="checkbox" name="pg" id="pg">
Others :<input type="checkbox" name="otr" id="oth">
<br>
<label>Location</label><br>
<select name="location">
	<option>Bengaluru</option>
	<option>Kochi</option>
	<option>Siliguri</option>
	<option>Hyderabad</option>
</select>
<br>
<label>Password</label><br>
<input type="password" name="password" placeholder="Enter Password"><br>
<label>Remarks</label><br>
<textarea cols="10" rows=5></textarea><br>
<input type="submit" name="submit" value="Sign Up">
</form>
</body>
</html>
